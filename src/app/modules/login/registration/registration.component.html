<form class="registration-form" [formGroup]="registrationForm">
  <h1 class="form-header">Registration</h1>
  <div class="form-element">
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Enter your firstName</mat-label>
      <input matInput placeholder="Ivan" formControlName="firstName">
      <mat-error *ngIf="isInvalid('firstName')">{{getErrorMessage('firstName')}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-element">
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Enter your lastName</mat-label>
      <input matInput placeholder="Ivanov" formControlName="lastName">
      <mat-error *ngIf="isInvalid('lastName')">{{getErrorMessage('lastName')}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-element">
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email">
      <mat-error *ngIf="isInvalid('email')">{{getErrorMessage('email')}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-element">
    <mat-form-field appearance="fill" >
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="isInvalid('password')">{{getErrorMessage('password')}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-element button-group">
    <a mat-raised-button routerLink="/auth/login">log in</a>
    <button mat-raised-button color="primary">
      registration
      <mat-icon *ngIf="isLoading">
        <mat-spinner diameter="20"></mat-spinner>
      </mat-icon>
    </button>
  </div>
</form>
